                    elements.modeDescription.innerHTML = `ŸÖÿ±ÿ≠ÿ®Ÿãÿß ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! <strong>${email}</strong> ŸÑÿØŸäŸá ÿ≠ÿ≥ÿßÿ® ÿπŸÑŸâ Nova Pass. ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±.`;
                    elements.btnText.textContent = 'ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ';
                    elements.btnIcon.className = 'btn-icon fas fa-sign-in-alt';
                    break;
                    
                case 'checking':
                default:
                    elements.nameGroup.classList.add('hidden');
                    elements.modeInfo.classList.add('hidden');
                    elements.btnText.textContent = 'ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä';
                    elements.btnIcon.className = 'btn-icon fas fa-envelope';
                    break;
            }
        };

        // Password Strength Checker
        const checkPasswordStrength = (password) => {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            elements.passwordStrength.className = 'strength-bar';
            
            if (password.length === 0) {
                elements.passwordStrength.style.width = '0%';
            } else if (strength <= 2) {
                elements.passwordStrength.classList.add('strength-weak');
            } else if (strength <= 4) {
                elements.passwordStrength.classList.add('strength-medium');
            } else {
                elements.passwordStrength.classList.add('strength-strong');
            }
        };

        // Email Validation & Check
        const checkEmailAvailability = async (email) => {
            try {
                const methods = await fetchSignInMethodsForEmail(auth, email);
                
                if (methods.length > 0) {
                    // Email exists - Switch to login mode
                    elements.emailInput.classList.add('success');
                    elements.emailInput.classList.remove('error');
                    updateUIMode('login', email);
                    showMessage('‚úÖ ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑÿ¢ŸÜ', 'success');
                } else {
                    // New email - Switch to register mode
                    elements.emailInput.classList.add('success');
                    elements.emailInput.classList.remove('error');
                    updateUIMode('register', email);
                    showMessage('üéâ ŸäŸÖŸÉŸÜŸÉ ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ® ÿ¨ÿØŸäÿØ', 'success');
                }
            } catch (error) {
                console.error('Email check error:', error);
                elements.emailInput.classList.add('error');
                elements.emailInput.classList.remove('success');
                
                if (error.code === 'auth/invalid-email') {
                    showMessage('‚ùå ÿ®ÿ±ŸäÿØ ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('‚ö†Ô∏è ÿ™ŸÖ ÿ•ÿ¨ÿ±ÿßÿ° ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÉÿ´Ÿäÿ±ÿ©. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ŸÑÿßÿ≠ŸÇŸãÿß', 'error');
                } else {
                    showMessage('üîå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ™ÿ≠ŸÇŸÇ. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßÿ™ÿµÿßŸÑ ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™', 'error');
                }
                
                updateUIMode('checking');
            }
        };

        // Event Listeners
        // Password visibility toggle
        elements.togglePassword.addEventListener('click', () => {
            const type = elements.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            elements.passwordInput.setAttribute('type', type);
            elements.togglePassword.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i>' 
                : '<i class="fas fa-eye-slash"></i>';
        });

        // Password strength indicator
        elements.passwordInput.addEventListener('input', () => {
            checkPasswordStrength(elements.passwordInput.value);
        });

        // Email input with intelligent check
        elements.emailInput.addEventListener('input', (e) => {
            const email = e.target.value.trim();
            
            clearTimeout(emailCheckTimeout);
            
            if (!email) {
                updateUIMode('checking');
                hideMessage();
                elements.emailInput.classList.remove('success', 'error');
                return;
            }
            
            // Basic email format validation
            if (!isValidEmail(email)) {
                showMessage('‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ®ÿ±ŸäÿØ ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿµÿ≠Ÿäÿ≠ (ŸÖÿ´ÿßŸÑ: name@domain.com)', 'error');
                elements.emailInput.classList.add('error');
                elements.emailInput.classList.remove('success');
                updateUIMode('checking');
                return;
            }
            
            // Show checking state
            showMessage('‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä...', 'info');
            elements.emailInput.classList.remove('error', 'success');
            elements.submitBtn.disabled = true;
            
            // Debounce Firebase check (800ms)
            emailCheckTimeout = setTimeout(async () => {
                await checkEmailAvailability(email);
                elements.submitBtn.disabled = false;
            }, 800);
        });

        // Form Submission Handler
        elements.authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isProcessing) return;
            
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value;
            const name = elements.nameInput.value.trim();
            
            // Validation
            if (!isValidEmail(email)) {
                showMessage('‚ùå Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ®ÿ±ŸäÿØ ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿµÿ≠Ÿäÿ≠', 'error');
                elements.emailInput.focus();
                return;
            }
            
            if (password.length < 6) {
                showMessage('üîí ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ 6 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ', 'error');
                elements.passwordInput.focus();
                return;
            }
            
            if (currentMode === 'register' && !name) {
                showMessage('üë§ Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ', 'error');
                elements.nameInput.focus();
                return;
            }
            
            // Start processing
            isProcessing = true;
            elements.submitBtn.disabled = true;
            const originalText = elements.btnText.textContent;
            elements.btnText.innerHTML = '<div class="loading"></div>';
            
            try {
                if (currentMode === 'register') {
                    // üîπ REGISTER NEW USER
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // üîπ CREATE USER DOCUMENT IN FIRESTORE
                    await setDoc(doc(db, "users", user.uid), {
                        name: name,
                        email: email,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        lastLogin: serverTimestamp(),
                        accountType: "free",
                        storageUsed: 0
                    });
                    
                    showMessage('üéâ ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠! Ÿäÿ™ŸÖ ÿ™Ÿàÿ¨ŸäŸáŸÉ...', 'success');
                    
                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                    
                } else if (currentMode === 'login') {
                    // üîπ LOGIN EXISTING USER
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Update last login timestamp
                    await setDoc(doc(db, "users", user.uid), {
                        lastLogin: serverTimestamp()
                    }, { merge: true });
                    
                    showMessage('‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠! Ÿäÿ™ŸÖ ÿ™Ÿàÿ¨ŸäŸáŸÉ...', 'success');
                    
                    // Redirect to main page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                
                // Reset button state
                isProcessing = false;
                elements.submitBtn.disabled = false;
                elements.btnText.textContent = originalText;
                
                // Show appropriate error message
                let errorMessage = 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÇÿπ. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'üìß Ÿáÿ∞ÿß ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿßŸÑŸÅÿπŸÑ';
                        updateUIMode('login', email);
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'üîç ŸÑÿß ŸäŸàÿ¨ÿØ ÿ≠ÿ≥ÿßÿ® ÿ®Ÿáÿ∞ÿß ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä';
                        updateUIMode('register', email);
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'üîí ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'üîê ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∂ÿπŸäŸÅÿ©. ÿßÿ≥ÿ™ÿÆÿØŸÖ 6 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ ŸÖÿπ ÿ£ÿ≠ÿ±ŸÅ ŸÉÿ®Ÿäÿ±ÿ© Ÿàÿµÿ∫Ÿäÿ±ÿ© Ÿàÿ£ÿ±ŸÇÿßŸÖ';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '‚ö†Ô∏è ÿ™ŸÖ ÿ•ÿ¨ÿ±ÿßÿ° ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÉÿ´Ÿäÿ±ÿ©. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ŸÑÿßÿ≠ŸÇŸãÿß';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'üåê ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßÿ™ÿµÿßŸÑŸÉ';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'üö´ ÿ™ŸÖ ÿ™ÿπÿ∑ŸäŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ≠ÿ≥ÿßÿ®. ÿ™ŸàÿßÿµŸÑ ŸÖÿπ ÿßŸÑÿØÿπŸÖ';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = '‚õî ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿ∫Ÿäÿ± ŸÖŸÅÿπŸëŸÑ ŸÅŸä ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™';
                        break;
                }
                
                showMessage(`‚ùå ${errorMessage}`, 'error');
            }
        });

        // Initialize UI
        updateUIMode('checking');
        
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && window.location.pathname.includes('auth.html')) {
                // User is already logged in, redirect to main page
                showMessage('üëã ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! Ÿäÿ™ŸÖ ÿ™Ÿàÿ¨ŸäŸáŸÉ...', 'success');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            }
        });

        // Auto-focus email input
        setTimeout(() => {
            elements.emailInput.focus();
        }, 500);
    </script>
